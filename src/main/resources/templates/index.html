<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lazy Loading</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lazy Loading</a>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <p>
            Simple processing using upload
        </p>

        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="form-group">
                <label for="idNumber">ID number:</label>
                <input id="idNumber" name="idNumber" type="text" class="form-control"/>
            </div>
            <label class="btn btn-lg btn-default btn-file">
                Choose File...
                <input type="file" name="file" hidden="hidden" onchange="$('#upload-file-info').html($(this).val());"/>
            </label>
            <span class='label label-info' id="upload-file-info"></span>
            <p>
                <input id="process" type="submit" class="btn btn-lg btn-primary" value="Process"/>
            </p>
        </form>
    </div>

    <div class="jumbotron">
        <p>
            Process using plain text
        </p>
        <div class="row">
            <div class="col-md-6">
                <form id="frmPlainText" method="POST" enctype="text/plain" action="/">
                    <div class="form-group">
                        <label for="input">Input:</label>
                        <textarea class="form-control" rows="5" id="input"></textarea>
                    </div>
                    <input type="submit" class="btn btn-lg btn-info" value="Process"/>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="output">Output:</label>
                    <textarea class="form-control" rows="5" id="output" disabled="disabled"></textarea>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
